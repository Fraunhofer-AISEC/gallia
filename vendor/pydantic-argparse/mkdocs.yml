# Site
site_name: Pydantic Argparse
site_description: Typed Argument Parsing with Pydantic
site_url: https://pydantic-argparse.supimdos.com
site_author: SupImDos

# Repository
repo_name: SupImDos/pydantic-argparse
repo_url: https://github.com/SupImDos/pydantic-argparse

# Navigation
nav:
  - Overview: index.md
  - Background: background.md
  - Showcase: showcase.md
  - Usage:
    - Argument Parser: usage/argument_parser.md
    - Arguments:
      - Arguments: usage/arguments/index.md
      - Regular: usage/arguments/regular.md
      - Variadic: usage/arguments/variadic.md
      - Flags: usage/arguments/flags.md
      - Choices: usage/arguments/choices.md
      - Commands: usage/arguments/commands.md
  - Examples:
    - Simple: examples/simple.md
    - Commands: examples/commands.md
  - Reference: reference/

# Theme
theme:
  name: material
  icon:
    logo: material/filter-plus
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight

# Extras
extra_css:
  - assets/stylesheets/reference.css

# Markdown Extensions
markdown_extensions:
  - admonition
  - def_list
  - tables
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_toc_entry: false
            show_bases: false
            members_order: source
  - gen-files:
      scripts:
        - docs/reference/reference.py
  - literate-nav
  - autorefs
